<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div id="home"></div>
<div class="form">

    <ul class="tab-group">
        <li class="tab active" ><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
            <div id="signup">
                <h1>Sign Up </h1>
                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            UserName<span class="req">*</span>
                        </label>
                        <input type="text" id="usernameRegister" required autocomplete="off" />
                        <p id="errorUn" style="color: red"></p>
                    </div>

                    <div class="field-wrap">
                        <label>
                            PassWord<span >*</span>
                        </label>
                        <input type="password" id="passwordRegister" required autocomplete="off"/>
                            <p id="errorPw" style="color: red"></p>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        ConfirmPassword<span class="req">*</span>
                    </label>
                    <input type="password" id="confirmPassword" required autocomplete="off"/>
                    <p id="errorCfw" style="color: red"></p>
                </div>

                <button onclick="register()" class="button button-block"/>Register</button>

            </div>

        <div id="login">
            <h1>Welcome Back!</h1>

            <div class="field-wrap">
                <label>
                    UserName<span class="req">*</span>
                </label>
                <input type="text" id="username" required autocomplete="off" />
                <p id="usnLogin" style="color: red"></p>
            </div>

            <div class="field-wrap">
                <label>
                    PassWord<span >*</span>
                </label>
                <input type="password" id="password" required autocomplete="off"/>
                <p id="passLogin" style="color: red"></p>

            </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button onclick="login()" class="button button-block"/>Log In</button>


        </div>

    </div><!-- tab-content -->

</div> <!-- /form
-->   <script src="js/loginjs.js"></script>

</body>
</html>
